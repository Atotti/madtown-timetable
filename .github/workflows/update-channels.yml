name: Update Channel Data

on:
  schedule:
    # 毎日AM 4時（JST）= 19:00（UTC前日）
    - cron: '0 19 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-channels:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch wiki HTML
        run: npm run fetch:wiki

      - name: Scrape channels
        run: npm run scrape:channels

      - name: Resolve YouTube handles
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: npm run resolve:handles

      - name: Resolve Twitch IDs
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
        run: npm run resolve:twitch-ids

      - name: Fetch avatars
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
        run: npm run fetch:avatars

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/channels.json data/raw.html
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update channel data"
            git push
          fi
